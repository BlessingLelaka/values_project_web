<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-2">
                        <div class="brand">
                            <a href="index.html">
                                <img src="img/values_project_logo.png" alt="Logo">
                            </a>
                            <div></div>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <div class="topbar">

                            <div class="topbar-col">
                                <div class="topbar-social">
                                    <a href=""><i class="fab fa-twitter"></i></a>
                                    <a href=""><i class="fab fa-facebook-f"></i></a>
                                    <a href=""><i class="fab fa-youtube"></i></a>
                                    <a href=""><i class="fab fa-instagram"></i></a>
                                </div>

                            </div>
                            <div class="navbar navbar-expand-lg bg-light navbar-light">
                                <a href="#" class="navbar-brand">MENU</a>
                                <button type="button" class="navbar-toggler" data-toggle="collapse"
                                    data-target="#navbarCollapse">
                                    <span class="navbar-toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                    <div class="navbar-nav ml-auto">
                                        <a href="index.html" class="nav-item nav-link active">Home</a>
                                        <a href="about_us.html" class="nav-item nav-link">About Us</a>
                                        <a href=" " class="nav-item nav-link">Features</a>
                                        <a href="contact_us.html" class="nav-item nav-link">Contact Us</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aboutus">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img src="img/contact.jpg" alt="Image">
                    </div>
                    <div class="col-md-6">
                        <h2 class="section-title">Contact Us </h2>
                        <div class="card">
                            <div class="card-header">Get in touch with us</div>
                            <div class="card-body">
                                <form action="" id="contactForm">
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" placeholder="Name"
                                            id="name">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-sm" placeholder="Email"
                                            id="email">
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control form-control-sm" placeholder="Phone"
                                            id="phone">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control form-control-sm" placeholder="Subject"
                                            id="subject">
                                    </div>
                                    <div class="mb-3">
                                        <textarea rows="5" class="form-control form-control-sm"
                                            placeholder="Your Message" id="message"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <input type="submit" class="btn btn-success btn-sm" value="Send Message">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="main-footer">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-6">
                            <aside class="footer-widget">
                                <h5>Follow us</h5>
                                <ul>
                                    <li><a href=" ">Facebook</a></li>
                                    <li><a href=" ">Instagram</a></li>
                                </ul>
                            </aside>
                        </div>
                    </div>
                </div>
        </div>
</body>

</html>
